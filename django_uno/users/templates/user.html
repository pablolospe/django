{% extends 'index.html' %}
{% load static %}
{% block content %}


    <div>
        <h1 style="color: white;">Usuarios</h1>
        <h1 style="color: white;"><a href="{% url 'users:create' %}">Ingresar nuevo usuario </a></h1>
        <ul>
            {% for u in user_list %}
            <li>{{u.name}} {{u.lastname}}</li>
            <li>email: {{u.email}} </li>
            <hr/>
            {% endfor %}
        </ul>
    </div>



{% endblock %}
